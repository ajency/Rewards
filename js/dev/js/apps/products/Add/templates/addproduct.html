<div class="page-title"> <!--<i class="icon-custom-left"></i>-->
    <h3><span class="semi-bold">Products</span></h3>
</div>
<div class="pull-right actions m-b-30">
    <button class="btn btn-primary btn-cons" type="button" id="add-new-product">Add Product</button>
</div>
<div class="clearfix"></div>
<div id="showmsg" class="row ">
    <div class="col-md-12">
        <div class="grid simple transparent" id="add-new-div" style="display:none">
            <div class="no-border">
                <h4 class="semi-bold">Add Product Details</h4>
            </div>
            <div class="p-t-10">
                <form id="addnewform" enctype="multipart/form-data" method="POST">
                    <div class="row form-row simple">
                        <div class="col-md-4">
                            <div class="thumbnail upload-img">
                                <i class="p-l-10 fa fa-cloud-upload fa fa-6x custom-icon-space" id="icon-resize"></i>

                                <div class="caption">
                                    <img class="uploaded-image" src="{{dummyImage}}"/>

                                     <div class="row">
                                    <div class="col-md-12">
                                        <button type="button" class="btn btn-primary btn-cons edit m-t-20"
                                                id="{{uniqueID}}">
                                            Choose Image
                                        </button>
                                        </div></div>
                                         <div class="row">
                                        <div class="col-md-12">
                                    <div id="progress-{{uniqueID}}" style="width: 100%; display: none;"
                                         class="progress progress-striped active m-b-10 m-t-10">
                                        <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                                             class="progress-bar"></div>
                                        <span class="sr-only">0% Complete </span>
                                    <input type="hidden" name="attachmentid"  value="0"/>
                                </div>
                                </div></div>


                            </div>
                        </div>   </div>
                        <div class="col-md-8">
                            <input type="text" required placeholder="Product Name" class="form-control"
                                   id="product_name" name="product_name">

                            <div class="row form-row">
                                <div class="col-md-12">
                                    <textarea rows="5" class="form-control" required id="product_details"
                                              name="product_details" placeholder="Products Details"></textarea>
                                </div>
                            </div>
                            <div class="row form-row m-t-5">
                                <div class="col-md-6">
                                    <input type="text" placeholder="Product Price" required class="form-control price"
                                           id="product_price" name="product_price">
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row form-row">
                        <div class="col-md-12 margin-top-10">

                            <div class="pull-right">
                                <button class="btn btn-white btn-cons" id="cancel_product" type="button">Cancel</button>
                                <button class="btn btn-success btn-cons" type="submit" id="submit-new-product">Add
                                </button>
                                <button type="reset" class="hidden">Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
